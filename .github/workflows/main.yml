name: Build 7z-wasm

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build with Docker
        run: ./build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: 7z-wasm-build-artifacts
          path: |
            *.js
            *.wasm
            !build.js
            !7z.wasm
            *.zip
            *.tar.gz
